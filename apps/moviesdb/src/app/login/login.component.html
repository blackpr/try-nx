<div class="login-page">
  <div class="content px20">
    <form class="login-form" (submit)="login(userInfo)">
      <div class="text-center">
        <h2 class="app-name">MoviesDB</h2>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Email"
              [(ngModel)]="userInfo.email"
              type="text"
              name="email"
            />
          </mat-form-field>
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Password"
              [(ngModel)]="userInfo.password"
              type="password"
              name="password"
            />
          </mat-form-field>
        </div>
      </div>
      <div
        fxLayout="row"
        fxLayoutAlign="space-between"
        fxLayout.xs="column"
        class="mt20 mb20"
      >
        <mat-checkbox color="primary" [ngStyle.xs]="{ 'margin-bottom.px': 10 }"
          >Remember Me</mat-checkbox
        >
        <a href="javascript:void(0)">Forgot Password</a>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <button type="submit" mat-raised-button color="primary" class="w-100">
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
